version: "2.1"
services:
  mysql:
    image: mysql:8.0.28
    restart: always
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test
  server:
    build: .
    depends_on:
      - mysql
      - consul
    environment:
      DB_HOST: mysql
      DB_USER: user
      DB_PASSWORD: password
  consul:
    image: consul:1.12
    restart: always
    ports:
      - "8500:8500"
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client='0.0.0.0'"
